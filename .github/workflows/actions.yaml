name: GitHub Actions

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - 'claude/**'
      - 'feat-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npm run build
      # - run: npm test

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npm run check

  deploy-production:
    name: Deploy to Production (master)
    runs-on: ubuntu-latest
    needs: [build, check]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to IONOS Production via SFTP
        run: |
          sudo apt-get update && sudo apt-get install -y lftp

          echo "Testing SFTP connection to ${{ secrets.FTP_SERVER }}..."

          lftp -c "
            set sftp:auto-confirm yes
            set net:timeout 30
            set net:max-retries 3
            set net:reconnect-interval-base 5
            open -u '${{ secrets.FTP_USERNAME }}','${{ secrets.FTP_PASSWORD }}' sftp://${{ secrets.FTP_SERVER }}:22
            echo 'Connected successfully! Current directory:'
            pwd
            echo 'Uploading files...'
            mirror -R --verbose --delete --parallel=2 dist/ ./
            echo 'Upload completed!'
            close
          "
