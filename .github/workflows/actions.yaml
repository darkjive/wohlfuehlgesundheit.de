name: GitHub Actions

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - 'claude/**'
      - 'feat-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npm run format
      - run: npm run build
      # - run: npm test

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npm run check:astro
      - run: npm run check:eslint

  deploy-production:
    name: Deploy to Production (master)
    runs-on: ubuntu-latest
    needs: [build, check]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format code with Prettier
        run: npm run format

      - name: Build project
        run: npm run build

      - name: Create .env file from secrets
        run: |
          mkdir -p dist/public/api

          # Create .env file with proper quoting
          cat > dist/public/api/.env << 'ENVEOF'
# =============================================================================
# ENVIRONMENT CONFIGURATION
# =============================================================================

# -----------------------------------------------------------------------------
# ZOOM MEETING API (Server-to-Server OAuth)
# -----------------------------------------------------------------------------
ENVEOF
          echo "ZOOM_ACCOUNT_ID=\"${{ secrets.ZOOM_ACCOUNT_ID }}\"" >> dist/public/api/.env
          echo "ZOOM_CLIENT_ID=\"${{ secrets.ZOOM_CLIENT_ID }}\"" >> dist/public/api/.env
          echo "ZOOM_CLIENT_SECRET=\"${{ secrets.ZOOM_CLIENT_SECRET }}\"" >> dist/public/api/.env

          cat >> dist/public/api/.env << 'ENVEOF'

# -----------------------------------------------------------------------------
# E-MAIL KONFIGURATION (IONOS SMTP)
# -----------------------------------------------------------------------------
ENVEOF
          echo "ADMIN_EMAIL=\"${{ secrets.ADMIN_EMAIL }}\"" >> dist/public/api/.env
          echo "FROM_EMAIL=\"${{ secrets.FROM_EMAIL }}\"" >> dist/public/api/.env
          echo "FROM_NAME=\"${{ secrets.FROM_NAME }}\"" >> dist/public/api/.env

          cat >> dist/public/api/.env << 'ENVEOF'

# -----------------------------------------------------------------------------
# SMTP KONFIGURATION (IONOS)
# -----------------------------------------------------------------------------
ENVEOF
          echo "SMTP_HOST=\"${{ secrets.SMTP_HOST }}\"" >> dist/public/api/.env
          echo "SMTP_PORT=\"${{ secrets.SMTP_PORT }}\"" >> dist/public/api/.env
          echo "SMTP_ENCRYPTION=\"${{ secrets.SMTP_ENCRYPTION }}\"" >> dist/public/api/.env
          echo "SMTP_USERNAME=\"${{ secrets.SMTP_USERNAME }}\"" >> dist/public/api/.env
          echo "SMTP_PASSWORD=\"${{ secrets.SMTP_PASSWORD }}\"" >> dist/public/api/.env

          cat >> dist/public/api/.env << 'ENVEOF'

# -----------------------------------------------------------------------------
# SICHERHEIT
# -----------------------------------------------------------------------------
ENVEOF
          echo "ALLOWED_ORIGINS=\"${{ secrets.ALLOWED_ORIGINS }}\"" >> dist/public/api/.env
          echo "CSRF_SECRET=\"${{ secrets.CSRF_SECRET }}\"" >> dist/public/api/.env

          cat >> dist/public/api/.env << 'ENVEOF'

# -----------------------------------------------------------------------------
# RATE LIMITING
# -----------------------------------------------------------------------------
ENVEOF
          echo "RATE_LIMIT_MAX_REQUESTS=\"${{ secrets.RATE_LIMIT_MAX_REQUESTS }}\"" >> dist/public/api/.env
          echo "RATE_LIMIT_TIME_WINDOW=\"${{ secrets.RATE_LIMIT_TIME_WINDOW }}\"" >> dist/public/api/.env

          cat >> dist/public/api/.env << 'ENVEOF'

# -----------------------------------------------------------------------------
# DEBUG (nur für Entwicklung!)
# -----------------------------------------------------------------------------
ENVEOF
          echo "DEBUG_MODE=\"${{ secrets.DEBUG_MODE }}\"" >> dist/public/api/.env

          echo "✅ .env file created in dist/public/api/.env"
          ls -la dist/public/api/.env
          echo ""
          echo "Checking .env file format:"
          wc -l dist/public/api/.env
          echo ""
          echo "First 10 lines (secrets masked):"
          head -10 dist/public/api/.env

      - name: Deploy to IONOS Production via SFTP
        run: |
          sudo apt-get update && sudo apt-get install -y lftp

          echo "Testing SFTP connection to ${{ secrets.FTP_SERVER }}..."

          lftp -c "
            set sftp:auto-confirm yes
            set net:timeout 30
            set net:max-retries 3
            set net:reconnect-interval-base 5
            open -u '${{ secrets.FTP_USERNAME }}','${{ secrets.FTP_PASSWORD }}' sftp://${{ secrets.FTP_SERVER }}:22
            echo 'Connected successfully! Current directory:'
            pwd
            echo 'Uploading files...'
            mirror -R --verbose --delete --parallel=2 dist/ ./
            echo 'Upload completed!'
            close
          "
